name: CI Workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Clonar el repositorio
              uses: actions/checkout@v4
            
            - name: Configurar Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            - name: Instalar dependencias
              run: npm install
            
            - name: Lint del codigo
              run: npm run lint
            
            - name: Ejecutar pruebas
              run: npm run test

            - name: Simular despliegue
              run: |
                echo "Despliegue simulado: la aplicaci√≥n pasa el lint y las pruebas correctamente"
            
            